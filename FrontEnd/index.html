<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row"></div> <br><br>

        <div class="mb-3">
            <label for="txtPlaceName" class="form-label">Name of the Place</label>
            <input type="placeName" class="form-control" id="txtPlaceName" placeholder="Enter Place Name">
          </div>

          <div class="mb-3">
            <label for="txtPlaceDesc" class="form-label" >Description About the Place</label>
            <textarea class="form-control" id="txtPlaceDesc" rows="3"></textarea>
          </div>

          <div class="mb-3">
            <label for="imgPlace" class="form-label">Image of the place</label>
            <input class="form-control" type="file" id="imgPlace">
          </div>

          <button class="btn btn-primary" id="btnAddPlace">Add Place</button>



    </div>
    <script src="./Js/app.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
